<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
  	<link href="../css/GAPUI.css" rel="stylesheet">
  	<link href="../css/uiPage.css" rel="stylesheet">
    <link href="../css/prettify.css" rel="stylesheet">
    <title>GAP Prototype</title>
    <script src="../js/require.js"></script>
  </head>
  <body>
    <iframe id="headFrame" width="98%" height="98%" class="frame" name="headFrame" src="../frame/head.html"></iframe>
    <div class="row-fluid">
        <div class="span24">
          <pre class="prettyprint linenums">
          //row-fluid为一行，每行共分24格，然后咦span+数字的形式划分栅格，每行数字总和不能超过24
          <div class="row-fluid">
               <div class="span10"></div>
               <div class="span14"></div>
          </div>
          <div class="row-fluid">
               <div class="span4"></div>
               <div class="span20"></div>
          </div>
          <div class="row-fluid">
               <div class="span4"></div>
               <div class="span4"></div>
               <div class="span4"></div>
               <div class="span4"></div>
               <div class="span4"></div>
               <div class="span4"></div>
          </div>
        </pre>
        </div>
      </div>
    <script>
        require(['../js/jquery-1.3.2'], function() {
            require(['../js/prettify'], function() {
                $(".prettyprint").each(function(){
                  $(this).text($(this).html());
                });
                prettyPrint();
            });
        });
    </script>
  </body>
</html>
