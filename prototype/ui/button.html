<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
  	<link href="../css/GAPUI.css" rel="stylesheet">
  	<link href="../css/uiPage.css" rel="stylesheet">
    <link href="../css/prettify.css" rel="stylesheet">
    <title>GAP Prototype</title>
    <script src="../js/require.js"></script>
  </head>
  <body>
  提示：button圆角不支持IE8
  <iframe id="headFrame" width="98%" height="98%" class="frame" name="headFrame" src="../frame/head.html"></iframe>
  <div class="row-fluid">
    <div class="span10">
      <input  class="button" type="button" value="button 1"> 
      <button class="button">button 2</button>
    </div>
    <div class="span14">
       <pre class="prettyprint linenums">
<input  class="button" type="button" value="button 1"> 
<button class="button">button 2</button>
       </pre>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span10">
        <div class="button-group">
          <input  class="button" type="button" value="button 1"> 
          <button class="button active">button 2</button>
          <button class="button">button 3</button>
         </div>
    </div>
    <div class="span14">
       <pre class="prettyprint linenums">
<div class="button-group">
  <input  class="button" type="button" value="button 1"> 
  <button class="button active">button 2</button>
  <button class="button">button 3</button>
 </div>
       </pre>
    </div>
  </div>
    <script>
        require(['../js/jquery-1.3.2'], function() {
            require(['../js/prettify'], function() {
                $(".prettyprint").each(function(){
                  $(this).text($(this).html());
                })
                prettyPrint();
            });
        });
    </script>
  </body>
</html>
