<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
  	<link href="../css/GAPUI.css" rel="stylesheet">
  	<link href="../css/uiPage.css" rel="stylesheet">
     <link href="../css/prettify.css" rel="stylesheet">
    <title>GAP Prototype</title>
    <script src="../js/require.js"></script>
  </head>
  <body>
  <iframe id="headFrame" width="98%" height="98%" class="frame" name="headFrame" src="../frame/head.html"></iframe>
  <div class="row-fluid">
    <div class="span10">
      <input type="text"> 
    </div>
    <div class="span14">
       <pre class="prettyprint linenums">
        <input type="text"> 
       </pre>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span10">
      <input type="password"> 
    </div>
    <div class="span14">
       <pre class="prettyprint linenums">
        <input type="password"> 
       </pre>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span10">
      <select>
        <option>option 1</option>
        <option>option 2</option>
        <option>option 3</option>
        <option>option 4</option>
      </select> 
    </div>
    <div class="span14">
       <pre class="prettyprint linenums">
        <select>
          <option>option 1</option>
          <option>option 2</option>
          <option>option 3</option>
          <option>option 4</option>
        </select>
       </pre>
    </div>
  </div>
  
    
    <script>
    require(['../js/jquery-1.3.2'], function() {
        require(['../js/prettify'], function() {
            $(".prettyprint").each(function(){
              $(this).text($(this).html());
            })
            prettyPrint();
        });
    });
    </script>
  </body>
</html>
