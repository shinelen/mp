<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
    <link href="css/GAPUI.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <title>GAP Prototype</title>
    <script src="js/require.js"></script>
  </head>
  
  <body>
  <select id="ui_style_sel" style="height: 30px;background-color: #FFF;float:left;margin: 15px 10px;min-width: 150px;">
	<option value="1">基本UI</option>
	<option value="2">插件</option>
	<option value="3">模板</option>
  </select>
  <div style="clear:both;"></div>
  <nav class="sidebar-section" style="width:160px;float:left;">
          <ul id="ui_style_ul" class="bui-menu clearfix" aria-disabled="false" aria-pressed="false">
          </ul>
         </nav>
  	<div class="container home">
  	<div class="row-fluid">
		<div class="span12">
			<iframe id="helpInfo" width="98%" height="98%" class="frame" name="helpFrame">
				
			</iframe>
		</div>
		<div class="span12">			
			<iframe id="editFrame" width="98%" height="98%" class="frame" name="editFrame">
				
			</iframe>
			
			<button class="button" style="float:right;margin:10px 30px;" onclick="fullFrame()">全屏</button>
			<button class="button" style="float:right;margin:10px 30px;" onclick="jumpFrame()">跳转</button>
			<input type="text" class="control-text"  style="float:right;margin:10px 0px;width:450px;" id="linkInfo">
		</div>
  	</div>
		
	</div>

	<script>

		var refreshFrame,fullFrame;
		require(['js/jquery-1.3.2'], function() {
			require(["js/util.js"],function(){
				var OP_BASIC_UI = 1,
				OP_PLUIGN = 2,
				OP_MODULE = 3;
				$("#ui_style_sel").bind("change",function(e){
					var target = $(this),
					ui_style_ul = $("#ui_style_ul"),
					val = parseInt(target.val()),
					itemList = [];
					ui_style_ul.empty();
					switch(val){
						case OP_BASIC_UI:
							itemList = [
								{
									"name":"输入框",
									"linkto":"ui/input.html"
								},
								{
									"name":"按钮",
									"linkto":""
								},
								{
									"name":"图标",
									"linkto":""
								},
								{
									"name":"下拉框",
									"linkto":""
								}
							];
						break;
						case OP_PLUIGN:
							itemList = [
								{
									"name":"表格",
									"linkto":""
								},
								{
									"name":"弹出层",
									"linkto":""
								},
								{
									"name":"标签（tab）",
									"linkto":""
								},
								{
									"name":"工具栏",
									"linkto":""
								}
							];
						break;
						case OP_MODULE:
							itemList = [
								{
									"name":"Head Info",
									"linkto":""
								},
								{
									"name":"Project Info",
									"linkto":""
								},
								{
									"name":"Task Info",
									"linkto":""
								},
								{
									"name":"Admin Menu",
									"linkto":""
								}
							];
						break;
					}

					for(var i=0;i<itemList.length;i++){						
						var item = itemList[i],
						li = GAPUtil.li("bui-menu-item"),
						a = GAPUtil.a(null,{"href":item.linkto,"target":"helpFrame"}).text(item.name);
						li.html(a);
						ui_style_ul.append(li);
					}
				});
				$("#ui_style_sel").change();

				jumpFrame = function(){
					var $linkInfo = $("#linkInfo"),
					$editFrame = $("#editFrame"),
					linkVal = $linkInfo.val();
					$editFrame.attr({"src":linkVal});
					GAPUtil.log(linkVal);
				}
				fullFrame = function(){
					
				}
			});
			
		});
		
	</script>
  </body>
</html>
