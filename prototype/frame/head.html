<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
  	<link href="../css/GAPUI.css" rel="stylesheet">
    <link href="../css/prettify.css" rel="stylesheet">
    <title>GAP Prototype</title>
    <script src="../js/require.js"></script>
  </head>
  <body style="margin:0;">
   <pre class="prettyprint linenums">
      //前提引入GAPUI.css
      <link href="../css/GAPUI.css" rel="stylesheet">
      //关于testId的定义，当前统一使用testId作为供测试组teststudio使用，主要是为了把id和testId相互区分；
      //命名规则"标签名_标签内容_pageNumber_number" number为区分当前页面存在相同标签相同名称的组件 如：
      <button testId="button_submit_243_0">submit</button>
      <button testId="button_submit_243_1">submit</button>
    </pre>
    <script>
        require(['../js/jquery-1.3.2'], function() {
            require(['../js/prettify'], function() {
                $(".prettyprint").each(function(){
                  $(this).text($(this).html());
                })
                prettyPrint();
            });
        });
    </script>
  </body>
</html>
